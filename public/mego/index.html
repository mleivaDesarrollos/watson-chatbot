<div class="chat-mego">
    <div id="chat-circle" class="btn btn-raised text-center" style=""><img class="mego-img" src="img/1.png" style="">
    </div>
    <div class="chat-box" style="display: none;">
        <div class="chat-box-header"><img class="mego-img-box" src="img/1.png"><span class="chat-box-toggle"><i
                    class="material-icons">close</i></span></div>
        <div class="chat-box-body">
            <div class="chat-logs">
            </div>
            <div id="loader" style="clear: both;" class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
            <div class="chat-input">
                <form id="formInput" style="display: none;"><input type="text" autocomplete="off" id="chat-input" placeholder="Envia tu mensaje..."><button type="submit" class="chat-submit" id="chat-submit"><i
                            class="material-icons">send</i></button></form>
            </div>
            <div class="chat-input">
                <form id="formButton"><button type="button" id="btnWelcome" class="btn btn-secondary btn-lg btn-block hvr-underline-from-center">Hola
                        Mego!</button></form>
            </div>
        </div>
    </div>
</div>

<div id="cm-msg-" class="chat-msg usuario">
    <div class="cm-msg-text" style="border-top-left-radius: 0px;"></div>
</div>


<div id="cm-msg-" class="chat-msg bot">
    <div class="cm-msg-text" style="border-bottom-right-radius: 0px;"></div>
</div>


<div id="cm-msg-" class="chat-msg option">
    <div class="cm-msg-text-option">
        <div class="w-100 justify-content-between">
            <h7 id="question" class="mb-1"></h7>
        </div><small id="tagSmall"><em id="description"></em></small>
        <ul id="ulTag" class="opciones">

        </ul>
    </div>
</div>
<!-- Icono para desabilitar el chatbot -->
<i class="material-icons">highlight_off</i>

<div id="cm-msg-" class="chat-msg file">
    <div class="cm-msg-text-file">
        <div class="w-100 justify-content-between">
            <h7 id="response" class="mb-1"></h7>
        </div><small id="tagSmall"><em id="description"></em></small>
        <div class="input-group">
            <div class="custom-file">
                <input type="file" id="upload" name="upload_file" class="custom-file-input" multiple>
                <label class="custom-file-label" for="upload">Examinar</label>
            </div>
        </div>
        <div class="mt-2 mb-2 progress">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-info"
                role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
        </div>
        <div id="alertFail" class="d-none alert alert-danger" role="alert">
            Tus archivos son muy pesados, o tal vez tengan un formato no admitido.
        </div>
        <div id="alertSuccess" class="d-none alert alert-success" role="alert">
            Archivos subidos al servidor.
        </div>
        <div id="alertInfo" class="alert alert-info" role="alert">
            Recordá que solo podes subir <strong>5 archivos a la vez</strong> y no deben superar los <strong>10mb</strong>. Los archivos seran <strong>subidos automáticamente.</strong>
        </div>
        <button id="retry" type="button" class="d-none btn btn-outline-danger btn-sm float-right">Intentar nuevamente</button>
    </div>
</div>
