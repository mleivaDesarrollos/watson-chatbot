<div class="chat-mego">
    
    <div id="chat-circle" class="btn btn-raised text-center" style="display: none;">
        <img class="mego-img" src="img/1.png" style="display: none;"> 
    </div>

    <div class="chat-box" style="display: block;">
        <div class="chat-box-header">
            <div class="icon"></div> 
            <img class="mego-img-box" src="img/1.png"> 
            <span class="chat-box-toggle">
                <i class="material-icons">close</i>
            </span> 
        </div>

        <div class="chat-box-body">
            <div class="chat-logs">
                
            </div>
            <div id="loader" class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>

        <div class="chat-input">
            <form id="formInput" style="display: block;">
                <input type="text" autocomplete="off" id="chat-input" placeholder="Envia tu mensaje...">
                <button type="submit" class="chat-submit" id="chat-submit"><i class="material-icons">send</i></button>
            </form>
        </div>

        <div class="chat-input">
            <form id="formButton" style="display: none;">
                <button type="button" class="btn btn-secondary btn-lg btn-block hvr-underline-from-center">Hola Mego!</button>
            </form>
        </div>

    </div>
</div>
